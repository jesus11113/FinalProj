<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>НОЖЕЯР</title>
  <link type="img" rel="icon" href="../static/img/logo.png">
</head>
<body style="background: linear-gradient(0.25turn, #9ad96a, #ebf8e1, #ff7538)">
<a style="padding:20px" class="label" href="/auth/login">К авторизации</a>

<fieldset  style="margin: 0 auto; max-width: 400px ">
    <legend><h2>Регистрация</h2></legend>
<div style="margin: 10px">
  <form method="post" th:action="@{/auth/registration}" th:object="${person}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div class="setting2">
  <label for="login">Введите логин: </label>
  <input type="text" th:field="*{login}"  name="username" id="login">
  <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
  <br>
  <br>
  <label for="password">Введите пароль: </label>
  <input  type="password"  th:field="*{password}"  name="password" id="password">
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  <br>
  <input style="margin: 10px" type="submit" value="Зарегистрироваться">
    </div>

</form>

</div>
</fieldset>
<br>

</body>
</html>
