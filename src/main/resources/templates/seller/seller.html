<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="img" rel="icon" href="../static/img/logo.png">
    <title>НОЖЕЯР</title>
   </head>
<body style="background: linear-gradient(0.25turn, #9ad96a, #ebf8e1, #ff7538)">
<h3 style="display: flex; justify-content: center">Личный кабинет продавца</h3>
<div style="display: flex; justify-content: center">
<form style="margin: 20px" th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Выйти из личного кабинета">
   </form>

</div>
<ul style="display: flex; justify-content: center" class="nav nav-pills">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/seller/product/add">Добавить товар</a>

    </li>
</ul>
<br>
        <h3 style="display: flex; justify-content: center" >Каталог товаров: </h3>
        <hr>
<div class="container1">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div style="justify-content: center"  th:each="product : ${products}">
            <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px" alt="...">
            <p th:text="'Наименование: ' + ${product.getTitle()}"></p>
            <div class="card-body">
            <textarea th:text="'Описание: ' + ${product.getDescription()}"></textarea>
            <p class="price" th:text="'Цена: ' + ${product.getPrice()}"></p>
            <p th:text="'Склад: ' + ${product.getWarehouse()}"></p>
            <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
            <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p>
                <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/seller/product/edit/{id}(id=${product.getId()})}">Редактировать товар</a>
                </li>
                </ul>
                <br>
                <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/seller/product/delete/{id}(id=${product.getId()})}">Удалить товар</a>
                </li>
                </ul>
                <!--            <a th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">Редактировать товар</a>-->
<!--            <a th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">Удалить товар</a>-->
            </div>
        </div>
    </div>
</div>
</div>

</div>
