<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>НОЖЕЯР</title>
    <link type="img" rel="icon" href="../../static/img/logo.png">
</head>
<body style="background: linear-gradient(0.25turn, #9ad96a, #ebf8e1, #ff7538)">
<a style="padding:20px" class="label" href="/product">к просмотру товаров</a>
  <h2><p th:text="'Наименование: ' + ${product.getTitle()}"></p></h2>
<p th:text="'Описание: ' + ${product.getDescription()}"></p>
    <p class="price" th:text="'Цена: ' + ${product.getPrice()}"></p>
   <h6> <p th:text="'Склад: ' + ${product.getWarehouse()}"></p></h6>
  <h6><p th:text="'Продавец: ' + ${product.getSeller()}"></p></h6>
      <h6> <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p></h6>
  <div class="shadow-lg p-3 mb-5 bg-body rounded">
<div class="row row-cols-1 row-cols-md-5 g-4">
    <div th:each="img : ${product.getImageList()}">
        <img style="width: 200px; float: left; padding:10px" th:src="'/img/' + ${img.getFileName()}">
    </div>
</div>
</div>

</body>
</html>
